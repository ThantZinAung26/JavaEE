<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

    <h:outputStylesheet library="css" name="style.css"/>
    <title>Корзина</title>

</h:head>

<h:body>


    <div class="header">
        <ui:insert name="header">
            <ui:include src="/WEB-INF/templates/header.xhtml"/>
        </ui:insert>
    </div>


    <h1>Ваша корзина</h1>
    <h:form>
        <p:dataTable id="dataTable" value="#{cartListController.orderItems}" var="item">

            <p:column headerText="ID">
                <p:outputLabel value="#{item.product.id}"/>
            </p:column>

            <p:column headerText="Название">
                <p:outputLabel value="#{item.product.name}"/>
            </p:column>

            <p:column headerText="Краткое описание">
                <p:outputLabel value="#{item.product.shortDescription}"/>
            </p:column>

            <p:column headerText="Полное описание">
                <p:outputLabel value="#{item.product.fullDescription}"/>
            </p:column>

            <p:column headerText="Цена">
                <p:outputLabel value="#{item.product.price}"/>
            </p:column>

            <p:column headerText="Количество">
                <p:outputLabel value="#{item.quantity}"/>
            </p:column>

            <p:column>
                <p:commandLink actionListener="#{cartListController.removeProduct(item)}"
                               update="dataTable">
                    <i class="fa fa-trash" style="font-size: 1.5em;margin: 5px;"/>
                </p:commandLink>
            </p:column>

        </p:dataTable>
    </h:form>


    <div class="footer">
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/templates/footer.xhtml"/>
        </ui:insert>
    </div>

</h:body>

</html>
