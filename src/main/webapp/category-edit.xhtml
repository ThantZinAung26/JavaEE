<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{categoryEditController.id}"/>
    <f:viewAction action="#{categoryEditController.init}"/>
</f:metadata>

<h:body>
    <ui:include src="/WEB-INF/templates/menu.xhtml"/>

    <h:form>
        <p:inputText value="#{categoryEditController.category.id}" placeholder="Идентификатор категории"
                     readonly="true"/>
        <p:inputText value="#{categoryEditController.category.name}" placeholder="Имя категории"/>
        <p:inputText value="#{categoryEditController.category.shortDescription}" placeholder="Краткое описание"/>
        <p:inputText value="#{categoryEditController.category.creationDate}" placeholder="Дата создания"
                     readonly="true"/>
        <p:commandButton value="Изменить категорию" action="#{categoryEditController.save}"/>
    </h:form>


</h:body>

</html>
