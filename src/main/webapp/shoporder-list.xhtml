<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

    <ui:include src="/WEB-INF/templates/menu.xhtml"/>
    <h:form>
        <p:dataTable id="dataTable" value="#{shopOrderListController.allOrders}" var="shoporder">

            <p:column headerText="ID">
                <p:outputLabel value="#{shoporder.id}"/>
            </p:column>

            <p:column headerText="Название">
                <p:outputLabel value="#{shoporder.name}"/>
            </p:column>

            <p:column headerText="Краткое описание">
                <p:outputLabel value="#{shoporder.shortDescription}"/>
            </p:column>


            <!--кнопки редактирования и удаления-->
            <!--            <p:column>
                            <p:link outcome="productOld-edit.xhtml">
                                <i class="fa fa-edit" style="font-size: 1.5em;margin: 5px;"/>
                                <f:param name="id" value="#{productOld.id}"/>
                            </p:link>
                        </p:column>-->

            <p:column>
                <p:commandLink actionListener="#{shopOrderListController.removeOrderById(shoporder.id)}"
                               update="dataTable">
                    <i class="fa fa-trash" style="font-size: 1.5em;margin: 5px;"/>
                </p:commandLink>
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>


</html>
