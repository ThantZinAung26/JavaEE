<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Интернет-магазин Robotica</title>

</h:head>

<f:metadata>
    <f:viewAction action="#{shopOrderAddController.init(session)}"/>
</f:metadata>

<h:body>
    <div class="container">

        <div class="header">
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>

        <div class="content">

            <h:form>
                <p:dataTable id="dataTable" value="#{productListController.products}" var="product">

                    <p:column headerText="Название">
                        <p:outputLabel value="#{product.name}"/>
                    </p:column>

                    <p:column headerText="Краткое описание">
                        <p:outputLabel value="#{product.shortDescription}"/>
                    </p:column>

                    <p:column headerText="Полное описание">
                        <p:outputLabel value="#{product.fullDescription}"/>
                    </p:column>

                    <p:column headerText="Цена">
                        <p:outputLabel value="#{product.price}"/>
                    </p:column>

                    <p:column headerText="Путь к изображению">
                        <p:outputLabel value="#{product.pictureFileName}"/>
                    </p:column>

                    <p:column>
                        <p:commandLink actionListener="#{shopOrderAddController.addProductToOrder(product)}">
                            <i class="fa fa-plus" style="font-size: 1.5em;margin: 5px;"/>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

                <p:button outcome="cart-list.xhtml" value="Перейти в корзину" />
            </h:form>
        </div>

        <div class="footer">
            <ui:insert name="footer">
                <ui:include src="/WEB-INF/templates/footer.xhtml"/>
            </ui:insert>
        </div>
    </div>
</h:body>

</html>
