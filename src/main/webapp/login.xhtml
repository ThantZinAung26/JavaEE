<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<f:metadata>
    <f:viewAction action="#{userLoginController.init(session)}"/>
</f:metadata>
<h:body>
    <ui:include src="/WEB-INF/templates/menu.xhtml"/>
    <h:form>
        <h:outputLabel for="username" value="Username"/>
        <p:inputText id="username" value="#{userLoginController.user.login}" required="true" label="username"/>

        <h:outputLabel for="password" value="Password"/>
        <p:inputText id="password" value="#{userLoginController.user.passwd}" required="true" label="password"/>

        <p:commandButton value="Submit" id="submit" action="#{userLoginController.login}" ajax="false"/>
    </h:form>
</h:body>

</html>
